- name: SAP VM Provision - GCP - Create Forwarding Rule (aka. Frontend IP and Port) for SAP NetWeaver ASCS
  google.cloud.gcp_compute_forwarding_rule:
    state: present
    project: "{{ sap_vm_provision_gcp_project }}"
    region: "{{ sap_vm_provision_gcp_region }}"
    name: "{{ sap_vm_provision_ha_load_balancer_name_nwas + '-ascs-fwd-rule' }}"
    # target: "{{ target_instance_group_pool }}"
    ip_address: "{{ sap_vm_provision_ha_vip_nwas_abap_ascs | regex_replace('/.*', '') }}"
    all_ports: true # For internal network load balancing, allow any ports to be forwarded to the backend service (can not be set if ports are defined)
    allow_global_access: false # Only for use if access to the SAP NetWeaver Database Server is required from outside of the GCP Region
    # Mandatory backend_service, otherwise error "Invalid value for field 'resource.target'"
    backend_service: { "selfLink": "{{ __sap_vm_provision_register_gcp_lb_backend_service_regional_ascs.selfLink }}" }
    # backend_service: { "selfLink": "https://www.googleapis.com/compute/v1/projects/{{ sap_vm_provision_gcp_project }}/regions/
    # {{ sap_vm_provision_gcp_region }}/backendServices/{{ sap_vm_provision_ha_load_balancer_name_nwas + '-ascs-backend-service' }}" }
    subnetwork: { "selfLink": "{{ __sap_vm_provision_register_gcp_vpc_subnet_info.resources[0].selfLink }}" }
    load_balancing_scheme: INTERNAL
    network_tier: PREMIUM
    auth_kind: "serviceaccount"
    service_account_file: "{{ sap_vm_provision_gcp_credentials_json }}"
  register: __sap_vm_provision_register_gcp_lb_forwarding_rule_ascs
  no_log: "{{ __sap_vm_provision_no_log }}"

