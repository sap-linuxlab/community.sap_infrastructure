# Note: Failover Ratio must be 1.0, which enforces failover to Secondary/Failover Instance Group
# if any VM the Backend Service's Primary Instance Group
# No option for --global-health-checks ?
- name: SAP VM Provision - GCP - Create Backend Service (Regional) for the Internal passthrough Network Load Balancer used by SAP NetWeaver ASCS
  google.cloud.gcp_compute_region_backend_service:
    state: present
    project: "{{ sap_vm_provision_gcp_project }}"
    region: "{{ sap_vm_provision_gcp_region }}"
    name: "{{ sap_vm_provision_ha_load_balancer_name_nwas + '-ascs-backend-service' }}"
    backends:
      - group: "{{ __sap_vm_provision_register_gcp_lb_instance_group1_ascs.results[0].selfLink }}"
        balancing_mode: CONNECTION # UTILIZATION , RATE , CONNECTION
        # failover: false # Should be unset according to GCP for SAP documentation, which is different than set to false
      - group: "{{ __sap_vm_provision_register_gcp_lb_instance_group2_ers.results[0].selfLink }}"
        balancing_mode: CONNECTION # UTILIZATION , RATE , CONNECTION
        failover: true
    health_checks:
      - "{{ __sap_vm_provision_register_gcp_lb_healthcheck_service_ascs.selfLink }}"
    load_balancing_scheme: INTERNAL
    failover_policy:
      disable_connection_drain_on_failover: true
      drop_traffic_if_unhealthy: true
      failover_ratio: 1 # 1.0
    session_affinity: NONE
    # timeout_sec: 30 # value ignored for internal passthrough NLB, default 30s to wait for backend before failure
    # See https://cloud.google.com/load-balancing/docs/backend-service#timeout-setting
    auth_kind: "serviceaccount"
    service_account_file: "{{ sap_vm_provision_gcp_credentials_json }}"
  register: __sap_vm_provision_register_gcp_lb_backend_service_regional_ascs
  no_log: "{{ __sap_vm_provision_no_log }}"

