- name: SAP VM Provision - GCP - Create Instance Group (Self-Managed/Unmanaged) Primary - for SAP NetWeaver ASCS
  google.cloud.gcp_compute_instance_group:
    state: present
    project: "{{ sap_vm_provision_gcp_project }}"
    name: "{{ sap_vm_provision_ha_load_balancer_name_nwas + '-ascs-instance-group' }}"
    zone: "{{ __sap_vm_provision_register_provision_host_single_info
      | json_query('results[*].resources[?name==`' + host_node + '`].zone') | flatten | join(' ') | basename }}"
    instances:
      - { "selfLink": "{{ __sap_vm_provision_register_provision_host_single_info
        | json_query('results[*].resources[?name==`' + host_node + '`].selfLink') | flatten | join(' ') }}" }
    # named_ports:
    #  - name: http # default, not applicable to internal passthrough NLB, only applicable to proxy NLB
    #    port: 80 # default
    auth_kind: "serviceaccount"
    service_account_file: "{{ sap_vm_provision_gcp_credentials_json }}"
  loop: "{{ (groups[sap_vm_provision_group_nwas_ascs] | d([])) }}"
  loop_control:
    loop_var: host_node
  register: __sap_vm_provision_register_gcp_lb_instance_group1_ascs
  no_log: "{{ __sap_vm_provision_no_log }}"

- name: SAP VM Provision - GCP - Create Instance Group (Self-Managed/Unmanaged) Secondary (Failover) - for SAP NetWeaver ERS
  google.cloud.gcp_compute_instance_group:
    state: present
    project: "{{ sap_vm_provision_gcp_project }}"
    name: "{{ sap_vm_provision_ha_load_balancer_name_nwas + '-ers-instance-group' }}"
