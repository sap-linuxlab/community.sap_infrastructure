- name: SAP VM Provision - GCP - Create Private DNS Record for SAP NetWeaver ASCS HA Virtual Hostname
  google.cloud.gcp_dns_resource_record_set:
    state: present
    project: "{{ sap_vm_provision_gcp_project }}"
    managed_zone:
      name: "{{ __sap_vm_provision_register_gcp_pdns_info.resources[0].name }}"
      dnsName: "{{ hostvars[host_node].sap_vm_provision_dns_root_domain }}."
    name: "{{ __sap_vm_provision_fact_ha_hostname_nwas_abap_ascs }}.{{ hostvars[host_node].sap_vm_provision_dns_root_domain }}."
    target:
      - "{{ sap_vm_provision_ha_vip_nwas_abap_ascs | regex_replace('/.*', '') }}"
    type: A
    ttl: 7200
    auth_kind: "serviceaccount"
    service_account_file: "{{ sap_vm_provision_gcp_credentials_json }}"
  loop: "{{ (groups[sap_vm_provision_group_nwas_ascs] | d([])) }}"
  loop_control:
    loop_var: host_node
  register: __sap_vm_provision_register_gcp_dns_vip_ascs
  no_log: "{{ __sap_vm_provision_no_log }}"

